<div class="repos-container">
  <div *ngFor="let repo of repos | async" class="repo-item">
    <md-card>
      <md-card-title class="repo-name">
        <md-icon class="material-icons">&#xE865;</md-icon>
        {{repo.name}}</md-card-title>
      <md-card-subtitle>
        <span class="repo-info">
          <span>
            <md-icon class="material-icons" color="primary">&#xE150;</md-icon>
            {{repo.created_at | date: 'dd.MM.yyyy'}}</span>
          <span>
            <md-icon class="material-icons">&#xE923;</md-icon>
            {{repo.updated_at | date: 'dd.MM.yyyy'}}
          </span>
          <span>
            <md-icon class="material-icons">&#xE838;</md-icon>
            {{repo.stargazers_count}}
          </span>
        </span>
      </md-card-subtitle>
      <md-card-actions align="end">
        <a md-button color="accent" [routerLink]="['./' + repo.name]">Open</a>
      </md-card-actions>
    </md-card>
  </div>
</div>
